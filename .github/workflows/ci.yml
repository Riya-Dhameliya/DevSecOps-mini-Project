name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests (optional)
      - name: Run tests
        run: npm test || echo "No tests found"

      # 5️⃣ SonarQube scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=DevSecOps-mini-Project

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t devsecops-mini-project:latest .

      # 7️⃣ Run Trivy vulnerability scanner
      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'devsecops-mini-project:latest'
          format: 'table'
          exit-code: '1'   # ❌ Fail if High/Critical CVEs found
          severity: 'CRITICAL,HIGH'

